<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link type="text/css" rel="stylesheet" href="stylesheets/sphynx.css"/>
		<title>Login to Sphynx</title>
	</head>
	<body>
		<div id="allcontent">
			<div id="main">
				<div id="applicationName">Welcome to Sphynx portal!</div>
				<form id="login" action="exams.html" method="POST">
					<div class="tableRow">
						<p>Username: </p>

						<p>
							<input type="text" name="studentLogin"/>
						</p>
					</div>
					<div class="tableRow">
						<p>Password: </p>

						<p>
							<input type="password" name="studentPassword"/>
						</p>
					</div>
					<div class="tableRow">
						<p/>

						<p>
							<input type="Submit" value="Login"/>
						</p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
